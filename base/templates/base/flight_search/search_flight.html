{% extends 'main.html' %}
{% load static %}
{% block content %}
    <h2>Flight Booking</h2>
    <div class="form-trip-create-post">
        <form method="POST">
            {% csrf_token %}
            <div class="form-trip-row">
                <div class="form-trip-group">
                    <label for="from">From:</label>
                    <input type="text" id="from" name="from" placeholder="From" required>
                </div>
                <div class="form-trip-group">
                    <label for="to">To:</label>
                    <input type="text" id="to" name="to" placeholder="To" required>
                </div>
            </div>
            <div class="form-trip-row">
                <div class="form-trip-group">
                    <label for="departure_date">Departure Date:</label>
                    <input type="date" name="departure_date" required>
                </div>
                <div class="form-trip-group">
                    <label for="return_date">Return Date:</label>
                    <input type="date" name="return_date">
                </div>
            </div>
            <button type="submit" class="btn-submit">Search Flight</button>
        </form>
    </div>

    <script src="{% static 'vendor/jquery/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'vendor/jquery-ui/jquery-ui-1.12.1.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'vendor/jquery-ui/jquery-ui-1.12.1.min.css' %}">
    <script src="{% static 'js/flight_autocomplete.js' %}"></script>
{% endblock %}
